<md-dialog ng-model='dialog_header' aria-label="dialog_header">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>[[dialog_header]]</h2>
                <span flex></span>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="limiter">
                <div class="container-login100">
                    <div class="wrap-login100 p-l-55 p-r-55">
                        <form class="login100-form validate-form">
                            <span class="login100-form-title p-b-20">
                                Administrator Login
                            </span>

                            <div class="wrap-input100 validate-input" data-validate="Username is reauired">
                                <span class="label-input100">Admin Username</span>
                                <input class="input100" type="text" name="username" placeholder="Type your username" ng-model='identity_username'>
                                <!-- <span class="focus-input100" data-symbol="&#xf206;"></span> -->
                            </div>

                            <div class="wrap-input100 validate-input m-b-10" data-validate="Password is required">
                                <span class="label-input100">Admin Password</span>
                                <input class="input100" type="password" name="pass" placeholder="Type your password" ng-model='identity_password'>
                                <!-- <span class="focus-input100" data-symbol="&#xf190;"></span> -->
                            </div>
                        
                            <div ng-if="login_action!='Login'">
                                <br>
                            </div>
                        

                            <div class="container-login100-form-btn">
                                <div class="wrap-login100-form-btn">
                                    <div class="login100-form-bgbtn"></div>
                                    <button class="login100-form-btn" ng-click="loginOrSignup()">
                                        Login
                                    </button>
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </md-dialog-content>
    </form>
</md-dialog>
